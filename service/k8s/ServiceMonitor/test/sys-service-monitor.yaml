apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sys-service-monitor
  namespace: prometheus-operator
  labels:
    app: prometheus-operator-prometheus
    chart: prometheus-operator-5.12.3
    heritage: Tiller
    release: prometheus-operator
spec:
  # 选择器
  selector:
    matchLabels:
      k8s-app: sys-service
  #
  endpoints:
    - path: /sys/prometheus
      port: sys-service
  namespaceSelector:
    matchNames:
      - default